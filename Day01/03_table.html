<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>테이블 연습</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>no</th>
			<th>name</th>
			<th>messsage</th>
		</tr>

		<tr>
			<td>1</td>
			<td>sam</td>
			<td>Hello.</td>
		</tr>
		<tr>
			<td>2</td>
			<td>robin</td>
			<td>Nice to meet you.</td>

			<!-- 각 행(row)의 데이터(셀) 개수가 다를 수 있음.. -->
			<td>20180530</td>
		</tr>
	</table>
	<!-- 셀 병합 -->
	<table border="1">
		<!-- 표제목은 작성위치 상관없이 무조건 표의 상단에 배치.. css로 위치조정 가능함 -->
		<caption>
			테이블 제목
		</caption>
		<tr>
			<!-- span은 한줄만 있으면 적용이 안됨.. -->
			<td rowspan="2">111</td>
			<td colspan="3">222</td>
			<td>333</td>
		</tr>
		<tr>
			<td>444</td>
			<td>555</td>
			<td>6666666666</td>
		</tr>
		
	</table>

	<hr>
	<!-- 테이블 <td></td>안에 다른 요소를 넣을 수 있다.. -->
	<table border="1" width="100%">
		<tr>
			<td width="30%">
				<a href="http://www.naver.com">Naver</a>
			</td>
			<td>
				<ul>
					<li>aaa</li>
					<li>bbb</li>
					<li>ccc</li>
				</ul>
			</td>
		</tr>

		<tr>
			<td>
				<p>테이블 안에는 어떤 요소도 넣을 수 있다.</p>
			</td>
			<td>
				<img src="keyboard.jpeg" width="70%">
			</td>
		</tr>

	</table>





















</body>
</html>
